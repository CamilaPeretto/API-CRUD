<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja - StokFlow</title>
  <link rel="shortcut icon" href="../img/carrinho-de-compras.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gradient-to-br from-[#d9dfff] to-[#0b7350] font-sans min-h-screen flex flex-col">

  <!-- NAVBAR -->
  <nav class="w-full bg-white/30 backdrop-blur-md shadow-md py-4 px-6 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    
    <!-- Logo -->
    <h1 class="text-2xl md:text-3xl font-bold text-[#0b7350]">StokFlow</h1>

    <!-- Barra de busca -->
    <div class="w-full md:w-1/2 mx-auto md:mx-0 md:order-none">
      <div class="relative w-full">
        <input 
          type="text" 
          placeholder="Buscar produtos..." 
          class="w-full px-4 py-2 pl-12 rounded-full border border-gray-300 shadow-sm focus:ring-2 focus:ring-pink-400 focus:outline-none transition"
        >
        <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-pink-400"></i>
      </div>
    </div>

    <!-- Ações do usuário -->
    <div id="user-actions" class="flex justify-end items-center gap-2 sm:gap-3"></div>
  </nav>

  <!-- BANNER -->
  <section class="w-full max-w-6xl mx-auto py-16 px-6 flex flex-col items-center text-center bg-white/20 rounded-3xl shadow-lg mt-8">
  <h2 class="text-4xl md:text-5xl font-extrabold text-[#0b7350] mb-4 leading-tight">
    Bem-vindo à nossa Loja!
  </h2>
  <p class="text-lg md:text-xl text-[#0b7350]/90 max-w-2xl">
    Descubra produtos incríveis de beleza, cuidados com a pele, unhas e cabelos.
  </p>
  
</section>

  <!-- LISTA DE PRODUTOS -->
  <section class="w-full max-w-6xl mx-auto py-12 px-6">
    <h3 class="text-3xl font-bold text-[#0b7350] mb-6">Nossos Produtos</h3>
    <div id="produtos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Cards de produtos serão injetados via JS -->
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="w-full bg-white/30 backdrop-blur-md shadow-inner py-6 mt-auto flex flex-col md:flex-row justify-between items-center px-6 gap-4 text-[#0b7350]">
    <p class="font-semibold">&copy; 2025 StokFlow</p>
    <div class="flex gap-4">
      <a href="#" class="hover:underline">Sobre</a>
      <a href="#" class="hover:underline">Contato</a>
      <a href="#" class="hover:underline">Política de Privacidade</a>
    </div>
  </footer>

  <script>
    lucide.createIcons();

    function renderNavbar() {
      const actions = document.getElementById("user-actions");
      actions.innerHTML = "";
      const token = localStorage.getItem("token");

      if (!token) {
        // Usuário deslogado
        actions.innerHTML = `
          <button onclick="window.location.href='login.html'" 
            class="bg-teal-700 hover:bg-teal-900 text-white font-bold py-2 px-4 rounded-md flex items-center gap-2">
            <i data-lucide="door-open"></i> Entrar
          </button>
        `;
      } else {
        // Usuário logado
        actions.innerHTML = `
          <div class="relative">
            <button onclick="toggleDropdown()" 
              class="bg-teal-700 hover:bg-teal-900 text-white font-bold py-2 px-3 rounded-md flex items-center gap-2">
              <i data-lucide="user"></i>
            </button>
            <div id="dropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg hidden z-50">
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Pedidos</a>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Dados Pessoais</a>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Carrinho</a>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Favoritos</a>
              <button onclick="logout()" class="w-full text-left block px-4 py-2 text-red-600 hover:bg-gray-100">Sair</button>
            </div>
          </div>
        `;
      }

      lucide.createIcons();
    }

    function toggleDropdown() {
      document.getElementById("dropdown").classList.toggle("hidden");
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "loja.html"; 
    }

    renderNavbar();

    // Carrega produtos do backend
    const produtosContainer = document.getElementById("produtos");

    async function carregarProdutos() {
      try {
        const res = await fetch("http://localhost:3000/produtos");
        const produtos = await res.json();
        produtosContainer.innerHTML = produtos.map(prod => `
          <div class="bg-white rounded-lg shadow p-4 flex flex-col">
            <img src="http://localhost:3000/uploads/${prod.image}" alt="${prod.nome}" class="h-52 w-full object-cover rounded mb-4">
            <h4 class="font-bold text-lg text-[#0b7350]">${prod.nome}</h4>
            <p class="text-gray-600 mb-2">${prod.descricao}</p>
            <p class="font-semibold text-pink-400 mb-2">R$ ${prod.preco}</p>
            <button class="bg-pink-400 hover:bg-pink-500 text-white py-2 rounded">Adicionar ao carrinho</button>
          </div>
        `).join('');
      } catch (err) {
        console.error("Erro ao carregar produtos:", err);
        produtosContainer.innerHTML = `<p class="text-red-500 col-span-full">Erro ao carregar produtos.</p>`;
      }
    }

    carregarProdutos();
  </script>

</body>
</html>
