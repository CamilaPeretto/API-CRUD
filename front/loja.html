<body class="bg-gradient-to-br from-[#d9dfff] to-[#0b7350] font-sans min-h-screen flex flex-col">

  <script>
    // Exemplo de produtos (mais tarde pegaremos do backend)
    const produtos = [
      { nome: "Batom Rosa", preco: 25.00, categoria: "Maquiagem", image: "../img/batom.jpg" },
      { nome: "Shampoo Nutritivo", preco: 40.00, categoria: "Cabelos", image: "../img/shampoo.jpg" },
      { nome: "Base LÃ­quida", preco: 35.00, categoria: "Maquiagem", image: "../img/base.jpg" },

    const container = document.getElementById('produtos');

    produtos.forEach(p => {
      const card = document.createElement('div');
      card.className = "bg-white/70 backdrop-blur-md rounded-2xl shadow-md overflow-hidden transform hover:scale-105 transition cursor-pointer";
      card.innerHTML = `
        <img src="${p.image}" alt="${p.nome}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h4 class="text-[#0b7350] font-bold text-lg mb-2">${p.nome}</h4>
          <p class="text-[#0b7350] mb-2">${p.categoria}</p>
          <p class="text-[#0b7350] font-semibold">R$ ${p.preco.toFixed(2)}</p>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
